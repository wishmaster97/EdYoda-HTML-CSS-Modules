<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title> HTML Summary and Details Tag </title>
</head>
    <body>

        <details>
            <summary>Chapter 1</summary>
            <p>This is a hidden Text</p>
            <a href="#"> Test </a>
        </details>
        <details>
            <summary>Chapter 2</summary>
            <ul>
                <li>Heading 1</li>
                <li>Heading 2</li>
                <li>Heading 3</li>
            </ul>
        </details>
        <details>
            <summary>Chapter 3</summary>
            <a href="https://www.edyoda.com"> Test </a>
        </details>
       
    </body>

</html>
